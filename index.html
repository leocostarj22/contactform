<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato LC</title>
    <link rel="stylesheet" href="contato.css">

</head>
<body>
    <div class="box">
        <form class="form" method="POST" action="./email.php">
            <fieldset>
                <legend><b>Formulário de Contatos</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-m@il:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="tel" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone:</label>
                </div>
                <br>
                <p><b>Sexo</b></p>
                <div class="inputBox">
                    <input type="radio" name="genero" id="fem" value="feminino">
                    <label for="feminino">feminino:</label>
                    <input type="radio" name="genero" id="masc" value="masculino">
                    <label for="masculino">Masculino:</label>
                    <input type="radio" name="genero" id="outro" value="outro">
                    <label for="outro">Outro:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="dataNascimento" class="dataNascimento">Data de Nascimento:</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço:</label>
                </div>
                <br><br>
                <input type="submit" id="submit" name="Enviar">
            </fieldset>
        </form>
    </div>
</body>
</html>
